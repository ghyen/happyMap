<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 청년매입임대주택</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <!-- 사이드바 -->
        <aside id="sidebar">
            <header class="sidebar-header">
                <h1>청년매입임대주택</h1>
                <p class="subtitle">서울시 2025년 3차 청년안심주택</p>
            </header>

            <!-- 검색 섹션 -->
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="주소, 단지번호로 검색">
                    <button id="search-btn" class="btn-search">검색</button>
                </div>
            </section>

            <!-- 필터 섹션 -->
            <section class="filter-section">
                <div class="filter-header">
                    <h2>필터</h2>
                    <button id="toggle-filter" class="btn-toggle">접기</button>
                </div>
                <div id="filter-content">

                <!-- 자치구 필터 -->
                <div class="filter-group">
                    <label for="district-filter">자치구</label>
                    <select id="district-filter">
                        <option value="">전체</option>
                    </select>
                </div>

                <!-- 면적 필터 -->
                <div class="filter-group">
                    <label>전용면적 (㎡)</label>
                    <div class="range-inputs">
                        <input type="number" id="area-min" placeholder="최소" min="0">
                        <span>~</span>
                        <input type="number" id="area-max" placeholder="최대" min="0">
                    </div>
                </div>

                <!-- 보증금 필터 -->
                <div class="filter-group">
                    <label>임대보증금 (만원)</label>
                    <div class="range-inputs">
                        <input type="number" id="deposit-min" placeholder="최소" min="0">
                        <span>~</span>
                        <input type="number" id="deposit-max" placeholder="최대" min="0">
                    </div>
                </div>

                <!-- 월임대료 필터 -->
                <div class="filter-group">
                    <label>월임대료 (만원)</label>
                    <div class="range-inputs">
                        <input type="number" id="rent-min" placeholder="최소" min="0">
                        <span>~</span>
                        <input type="number" id="rent-max" placeholder="최대" min="0">
                    </div>
                </div>

                <!-- 주택구조 필터 -->
                <div class="filter-group">
                    <label for="structure-filter">주택구조</label>
                    <select id="structure-filter">
                        <option value="">전체</option>
                    </select>
                </div>

                <!-- 성별 필터 -->
                <div class="filter-group">
                    <label for="gender-filter">성별</label>
                    <select id="gender-filter">
                        <option value="">전체</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>

                <!-- 공급유형 필터 -->
                <div class="filter-group">
                    <label for="supply-type-filter">공급유형</label>
                    <select id="supply-type-filter">
                        <option value="">전체</option>
                        <option value="신규공급">신규공급</option>
                        <option value="재공급">재공급</option>
                    </select>
                </div>

                <div class="filter-buttons">
                    <button id="apply-filter" class="btn-primary">필터 적용</button>
                    <button id="reset-filter" class="btn-secondary">초기화</button>
                </div>
                </div>
            </section>

            <!-- 검색 결과 리스트 -->
            <section class="list-section">
                <div class="list-header">
                    <h2>매물 목록</h2>
                    <div class="list-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-in-bounds">
                            <span>현재 지도 영역만</span>
                        </label>
                        <span id="result-count">0건</span>
                    </div>
                </div>
                <ul id="property-list"></ul>
            </section>
        </aside>

        <!-- 지도 영역 -->
        <main id="map-container">
            <div id="map"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>지도를 불러오는 중...</p>
            </div>
        </main>
    </div>

    <!-- 설정 (API 키) -->
    <script src="js/config.js"></script>

    <!-- 앱 스크립트 -->
    <script src="js/map.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
